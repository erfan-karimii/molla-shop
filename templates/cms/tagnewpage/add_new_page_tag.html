{% extends 'cms/base.html' %}
{% load static %}




 
{% block body %}


    <div class="page-wrapper">

        <!-- Page Content-->
        <div class="page-content-tab">

            <div class="container-fluid">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">

                                </ol>
                            </div>
                            <h4 class="page-title">صفحه مدیریت وبسایت</h4>
                        </div>
                        <!--end page-title-box-->
                    </div>
                    <!--end col-->
                </div>
                <!-- end page title end breadcrumb -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">ایجاد تگ جدید</h4>

                            </div><!--end card-header-->
                            
                            <div class="card-body">  
                                <form method='post' action="" class="row">
                                    {% csrf_token %}
                                    <div class="col-lg-6">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">تگ</label>
                                            <div class="col-sm-6">
                                                {% comment %} <input name='text' class="form-control" type="text" value="" id="example-text-input"> {% endcomment %}
                                            {{form.name}}
                                            </div>
                                            <div class='col-sm-2'>
                                                <button type='submit' class='btn btn-success'>ارسال</button>                                                  
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3 row">
                                            {% comment %} <label for="tbligh" class="col-sm-2 col-form-label text-end">لینک</label> {% endcomment %}
                                            <div class="col-sm-6">
                                                {% comment %} <input name='link' class="form-control" type="text" value="" id="tbligh"> {% endcomment %}
                                            </div>

                                            
                                        </div>
                                    </div>    
                                </form>                   
                            </div><!--end card-body-->




                        </div><!--end card-->

                </div><!--end row-->

            </div><!-- container -->
           <!--Start Footer-->
           <!-- Footer Start -->
           <footer class="footer text-center text-sm-start">
               &copy; <script>
                   document.write(new Date().getFullYear())
               </script> یونیکت <span class="text-muted d-none d-sm-inline-block float-end">ساخته شده با <i
                       class="mdi mdi-heart text-danger"></i> دیجی روت</span>
           </footer>
           <!-- end Footer -->                
           <!--end footer-->
        </div>
        <!-- end page content -->
    </div>
    <!-- end page-wrapper -->

{% endblock %}
